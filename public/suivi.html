<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-scroll-header-panel main fixed="true" id="headerPanelMain">

      <paper-toolbar id="mainToolbar">
        <div class="center horizontal layout">
          <div class="title">Suivi</div>
        </div>
      </paper-toolbar>

      <div class="content">
        
        <section>
          <paper-material elevation="1">
            <template is="dom-if" if="{{!loggedIn}}">
              <h2>Connexion</h2>
            </template>
            <template is="dom-if" if="[[isAdmin(user)]]">
              <h2>Bonjour, {{user.name}}</h2>
              <table>
                <tr>
                  <th>Student</th>
                  <th>Submitted</th>
                  <template is="dom-repeat" items="{{exercises}}" as="ex">
                    <th>{{ex.title}}</th>
                  </template>
                </tr>
                <template is="dom-repeat" items="{{students}}" as="student">
                  <tr>
                    <td>{{student.name}}</td>
                    <td align="center">{{student.submitted}}</td>
                    <template is="dom-repeat" items="{{student.scores}}" as="score">
                      <td align="center">{{score}}</td>
                    </template>
                  </tr>
                </template>
              </table>
            </template>
            <google-signin
              is-authorized="{{loggedIn}}"
              scopes="profile email"
              hosted-domain="{{config.GOOGLE_CLIENT_DOMAIN}}"
              client-id="{{config.GOOGLE_CLIENT_ID}}"
            ></google-signin>
          </paper-material>
        </section>

      </div>
    </paper-scroll-header-panel>

  </template>

  <script src="scripts/exam-data.js"></script>
  <script src="scripts/suivi.js"></script>

</body>
